<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="__PUBLIC__/Admin/css/general.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/Admin/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>
  <span class="action-span"><a href="{:U('admin/warn/warnlist')}">预警列表</a></span>
  <span class="action-span1"><a href="#">预警管理</a> </span><span id="search_id" class="action-span2"> > 预警编辑 </span>
  <div style="clear:both"></div>
  </h1>

  <div class="main-div">
    <form action="{:U('admin/warn/saveWarn')}" method="post" name="theForm" enctype="multipart/form-data">
    <table width="100%" id="general-table">
      <tr>
          <td class="label">城市：</td>
          <td>
            <if condition="($warn.city eq 'all')"> <strong style="color: red">全域预警</strong>
            <else /> <strong>{$warn.city}</strong>
            </if>
          </td>
        </tr>
      <tr>
          <td class="label">预警类型：</td>
          <td>
            <select name="type">
            <option value="{$warn.type}">{$warn.type}</option>
            <foreach name="type" item="type">
              <option value="{$type.value}">{$type.value}</option>
            </foreach>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">预警级别：</td>
          <td>
            <select name="leaves">
            <option value="{$warn.leaves}">{$warn.leaves}</option>
            <foreach name="leave" item="leave">
              <option value="{$leave.value}">{$leave.value}</option>
            </foreach>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">预警颜色：</td>
          <td>
            <select name="color">
              <option value="{$warn.color}">{$warn.color}</option>
              <option value="white">白色</option>
              <option value="blue">蓝色</option>
              <option value="yellow">黄色</option>
              <option value="orange">橙色</option>
              <option value="red">红色</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">预警概况：</td>
          <td>
            <textarea name='text' rows="6" cols="48">{$warn.text}</textarea>
          </td>
        </tr>    
    </table>
        <div class="button-div">
          <input type="hidden" name="id" value="{$warn.id}" />
          <input type="submit" value=" 确定 " />
        </div>
      <!-- <input type="hidden" name="act" value="insert" />
      <input type="hidden" name="old_cat_name" value="" />-->
      <input type="hidden" name="lid" value="{$catinfo.lid}" /> 
    </form>
  </div>

  <div id="footer">

</body>
</html>
