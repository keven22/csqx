<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="__PUBLIC__/Admin/css/general.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/Admin/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <h1>
  <span class="action-span"><a href="warnlist.html">预警列表</a></span>
  <span class="action-span1"><a href="#">预警管理</a> </span>
  <span id="search_id" class="action-span2"> > 发布预警</span>
  <div style="clear:both"></div>
  </h1>
  <h2>发布全域预警</h2>
  <div class="main-div">
    <form action="{:U('admin/warn/addAllWarn')}" method="post" name="theForm" enctype="multipart/form-data">
    <table width="100%" id="general-table">
        <tr>
          <td class="label">预警类型：</td>
          <td>
            <select name="type">
            <foreach name="type" item="type">
              <option value="{$type.value}">{$type.value}</option>
            </foreach>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">预警级别：</td>
          <td>
            <select name="leaves">
            <foreach name="leave" item="leave">
              <option value="{$leave.value}">{$leave.value}</option>
            </foreach>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">预警颜色：</td>
          <td>
            <select name="color">
              <option value="white">白色</option>
              <option value="blue">蓝色</option>
              <option value="yellow">黄色</option>
              <option value="orange">橙色</option>
              <option value="red">红色</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">预警概况：</td>
          <td>
            <textarea name='text' rows="6" cols="48"></textarea>
          </td>
        </tr>
        </table>
        <div class="button-div">
          <input type="submit" value=" 确定 " />
          <input type="reset" value=" 重置 " />
        </div>
      <!-- <input type="hidden" name="act" value="insert" />
      <input type="hidden" name="old_cat_name" value="" />
      <input type="hidden" name="cat_id" value="" /> -->
    </form>
  </div>
  <h2>发布市县预警</h2>
    <div class="main-div">
      <form action="{:U('admin/warn/addWarn')}" method="post" name="theForm" enctype="multipart/form-data">
      <table width="100%" id="general-table">
          <tr>
            <td class="label">预警市县：</td>
            <td>
            <foreach name="city" item="city">
              <label><input name="city[]" type="checkbox" value="{$city.zh}" />{$city.zh}</label>
            </foreach>
            </td>
          </tr>
          
          <tr>
            <td class="label">预警类型：</td>
            <td>
              <select name="type">
              <foreach name="type2" item="type2">
                <option value="{$type2.value}">{$type2.value}</option>
              </foreach>
              </select>
            </td>
          </tr>
          <tr>
            <td class="label">预警级别：</td>
            <td>
              <select name="leaves">
              <foreach name="leave2" item="leave2">
                <option value="{$leave2.value}">{$leave2.value}</option>
              </foreach>
              </select>
            </td>
          </tr>
          <tr>
            <td class="label">预警颜色：</td>
            <td>
              <select name="color">
                <option value="white">白色</option>
                <option value="blue">蓝色</option>
                <option value="yellow">黄色</option>
                <option value="orange">橙色</option>
                <option value="red">红色</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="label">预警概况：</td>
            <td>
              <textarea name='text' rows="6" cols="48"></textarea>
            </td>
          </tr>
          </table>
          <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
          </div>
        <!-- <input type="hidden" name="act" value="insert" />
        <input type="hidden" name="old_cat_name" value="" />
        <input type="hidden" name="cat_id" value="" /> -->
      </form>
    </div>
  <div id="footer">
